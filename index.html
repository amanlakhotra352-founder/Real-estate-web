<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efren Ortiz | Ultra-Luxury Real Estate & Investment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cinzel:wght@400..900&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --transition-slow: 1.4s cubic-bezier(0.25, 1, 0.3, 1);
        --transition-medium: 0.8s cubic-bezier(0.25, 1, 0.3, 1);
        --gold: #c5a059;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #d1d5db;
        overflow-x: hidden;
        letter-spacing: -0.01em;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Bodoni Moda', serif;
      }
      .font-secondary {
        font-family: 'Playfair Display', serif;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      .text-gold {
        color: var(--gold);
      }
      .bg-gold {
        background-color: var(--gold);
      }
      .border-gold {
        border-color: var(--gold);
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      
      .glass-dark {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(197, 160, 89, 0.15);
      }

      /* Animated Mesh Gradient */
      .mesh-gradient {
        background: radial-gradient(at 0% 0%, rgba(197, 160, 89, 0.07) 0px, transparent 50%),
                    radial-gradient(at 50% 0%, rgba(10, 25, 47, 0.2) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(197, 160, 89, 0.04) 0px, transparent 50%);
        animation: meshMove 25s ease infinite alternate;
      }

      @keyframes meshMove {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      /* Scroll Reveal Classes */
      .reveal-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity var(--transition-slow), transform var(--transition-slow);
      }
      .reveal-left {
        opacity: 0;
        transform: translateX(-30px);
        transition: opacity var(--transition-slow), transform var(--transition-slow);
      }
      .reveal-right {
        opacity: 0;
        transform: translateX(30px);
        transition: opacity var(--transition-slow), transform var(--transition-slow);
      }
      .reveal-fade {
        opacity: 0;
        transition: opacity var(--transition-slow);
      }

      .is-visible {
        opacity: 1 !important;
        transform: translate(0, 0) !important;
      }

      .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 130%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
        background-attachment: fixed;
      }
      
      html {
        scroll-behavior: smooth;
      }

      .grid-texture {
        background-image: radial-gradient(rgba(197, 160, 89, 0.05) 1px, transparent 1px);
        background-size: 60px 60px;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #c5a059;
      }

      @keyframes heroTextReveal {
        from { opacity: 0; transform: translateY(40px) skewY(2deg); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0) skewY(0deg); filter: blur(0); }
      }
      
      .hero-reveal {
        animation: heroTextReveal 1.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
    </style>

{

</head>
